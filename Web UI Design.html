<!DOCTYPE>

<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="animation.js"></script>
</head>

<body>

<div id="webpage">
	<div class="navbar">
		<div class="header">
			<h1>ZET</h1>
		</div>
	<div class="classification">
		<p id="grid1">Product</p>
		<p id="grid2">Stories</p>
		<p id="grid3">Our Designers</p>
		<p id="grid4">Craftmanship</p>
	</div>
		<div class="button">
			<p>Customize your chair</p>
		</div>
	</div>

	<div class="content">
		<div class="left-side">
			<div class="up">
				<p id="back"><span id="larrow">&larr;</span>Back to overview</p>
			</div>
			<div class="info">
				<span id="textblock3"></span>
				<p id="number">01.</p>
				<p id="type">The</p>
				<p id="type2">Ingrid</p>
				<p id="introcontent">This chair has 12 variants</p>
			</div>
		</div>
		<div class="center">
			<div id="img">
				<img src="the_ingrid_chair.jpg" />
			</div>
			<div class="circle">
				<span id="dot"></span>
				<span id="dot"></span>
				<span id="dot"></span>
			</div>
		</div>
		<div class="right">
			<p>Scroll down for more</p>
			<span id="downarrow">&darr;</span>
		</div>
	</div>
</div>

<div id="next">
	<p>Next</p>
</div>

<div id="nextpro">
	<div class="info">
		<p id="number">02.</p>
		<span id="textblock1"></span>
		<span id="type">The mine</span>
		<p id="introcontent">9 variants</p>
	</div>
	<div id="nextimg">
		<img src="the_mine_chair(for_nextpro).jpg">
	</div>
	<div id="infobar">
		<span id="dotbg"></span>
		<span id="textblock2"></span>
		<p>More Infomation</p>
		<span id="rightarrow">&rarr;</span>
	</div>
</div>

<div id="animatebg">
</div>


</body>
</html>
